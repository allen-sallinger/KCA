<html>
<!-- HyperTextMarkupLanguage -->
	<head>
		<title>Allen's First Site</title>
	</head>

	<body>
		Hello World!
		<br>
		My name is Allen.
		<p>
		<!-- Bold tag <b> -->
		<b>My favorite color is GREEN.</b>
		<br>
		<!-- Italicize tag <i> -->
		<i>My favorite hobby is Hiking.</i>
		<!-- Underline tag <u> -->
		<br>
		<u>Underlining makes text look important</u>
		</p>

		<img src="images/starwars.jpeg">
		<p>
			This is my starwars image.
			<br>
			This is a href link to a starwars site. 
			<a href="http://www.starwars.com/" target="_blank"> Starwars</a>
		</p>

		<!-- My first table --> 
		<table>
			<!-- Headers for our columns --> 
			<tr>
				<td>Name</td>
				<td>ID</td>
				<td>Grade</td>
			</tr>
			<!-- Our first student--> 
			<tr>
				<td>Mr. Allen</td>
				<td>8844</td>
				<td>Teacher</td>
			</tr>
		</table>

		<!-- This is a div -->
		<!-- It allows to create modular blocks in our code to store content -->
		<!--The float property in CSS allows us to set how we want an element -->
		<!-- aligned on our webpage-->
		<div style="float:left;">
			<img src="images/starwars.jpeg">
		</div>

		<div style="float:right;">
			<img src="images/lightsaber.jpeg">
		</div>

	</body>
</html>
